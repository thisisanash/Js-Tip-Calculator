<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator by @thisisanash</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#caf0f8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        Tip Calculator
    </header>
    <div class="mainFrame">
        <div class="row 1">
            <strong>Bill Amount</strong>
            <input type="text" id="BillAmount" placeholder="Enter Your Bill">
        </div>
        <div class="row 2">
            <strong>Tip Percentage</strong>
            <input type="text" id="TipPercentage" placeholder="Enter Tip percentage">
        </div>
        <button onclick="calculate()">
            Calculate
        </button>
        <div class="row 3">
            <strong>Tip Amount</strong>
            <input type="text" id="TipAmount" placeholder="Your Add up">
        </div>
        <div class="row 4">
            <strong>Total Bill</strong>
            <input type="text" id="Total" placeholder="Pay with respect">
        </div>
        
    </div>
    <footer>
        <a href="https://anashlinks.netlify.com" target="blank">@thisisanash</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
